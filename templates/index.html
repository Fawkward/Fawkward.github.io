{% extends 'base.html' %}


{% block head %}
<title>Task Manager</title>
{% endblock %}


{% block body %}
<div class="content">
    <h1 class="display-4">Task Manager</h1>
   <table class="table table-striped table-bordered rounded 0" >
        <tr>
           <th>Task</th>
           <th>Added</th>
           <th>Actions</th>
       </tr>
       {% for task in tasks %}
           <tr>
               <td>{{ task.content }}</td>
               <td>{{ task.data_created.date() }}</td>
               <td>
                   <a href="/delete/{{ task.id }}" class="btn btn-danger">Delete</a>
                   
                   <a href="/update/{{ task.id }}" class="btn btn-warning">Update</a>
               </td>
            </tr>
       {% endfor %}

   </table>
    <form action="/" method="POST" class="mb-4 d-flex justify-content-between">
        <input type="text" name="content" id="content" class="form-control" required>
        <button type="submit" class="btn btn-primary custom-btn">Add Task</button>
    </form>

    
</div>


{% endblock %}
